<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="512" height="512" fill="#006194" rx="80"/>
  
  <!-- Ice rink outline -->
  <rect x="64" y="128" width="384" height="256" fill="none" stroke="#ffffff" stroke-width="8" rx="20"/>
  
  <!-- Center line -->
  <line x1="256" y1="128" x2="256" y2="384" stroke="#ff0000" stroke-width="4"/>
  
  <!-- Center circle -->
  <circle cx="256" cy="256" r="48" fill="none" stroke="#ffffff" stroke-width="6"/>
  
  <!-- Goals -->
  <rect x="64" y="216" width="16" height="80" fill="#006194" stroke="#ffffff" stroke-width="4"/>
  <rect x="432" y="216" width="16" height="80" fill="#006194" stroke="#ffffff" stroke-width="4"/>
  
  <!-- Ring (blue ring with white center) -->
  <circle cx="280" cy="200" r="20" fill="#0000ff"/>
  <circle cx="280" cy="200" r="12" fill="#ffffff"/>
  
  <!-- Player/Stick -->
  <rect x="200" y="240" width="32" height="32" fill="#ff0000" rx="4"/>
  <line x1="232" y1="256" x2="264" y2="256" stroke="#8B4513" stroke-width="6" stroke-linecap="round"/>
  
  <!-- Game title -->
  <text x="256" y="96" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="48" font-weight="bold">R</text>
  <text x="256" y="456" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="24">RINGETTE</text>
</svg>
